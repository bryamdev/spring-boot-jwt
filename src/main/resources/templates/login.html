<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card border-primary text-center">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/login}" method="POST">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="username" th:text="#{text.login.username.label}">Nombre</label>
						<div class="col-sm-6">
							<input type="text" name="username" id="username" class="form-control" autofocus th:placeholder="#{text.login.username.placeholder}"/>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="password" th:text="#{text.login.password.label}">Password</label>
						<div class="col-sm-6">
							<input type="password" name="password" id="password" class="form-control" th:placeholder="#{text.login.password.placeholder}"/>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2">
							<input type="submit" th:value="${boton}" class="btn btn-primary "/>
						</div>
					</div>


				</form>

			</div>
		</div>
	</div>




	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
